<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .header {
      background-color: #007bff;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }

    .content {
      padding: 30px;
      color: #333333;
    }

    .content p {
      font-size: 16px;
      line-height: 1.6;
    }

    .footer {
      background-color: #f4f4f4;
      color: #777777;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      Restablecimiento de Contraseña Exitoso
    </div>
    <div class="content">
      <p>Hola {{username}},</p>
      <p>Tu contraseña ha sido restablecida exitosamente. Si no realizaste esta acción, por favor contacta a nuestro
        equipo de soporte inmediatamente.</p>
      <p>Gracias por utilizar nuestros servicios.</p>
    </div>
    <div class="footer">
      &copy; 2024 BidAssist. Todos los derechos reservados.
    </div>
  </div>
</body>

</html>
