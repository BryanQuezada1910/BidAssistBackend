<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Subastas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Reporte de Subastas</h1>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Descripción</th>
                <th>Producto</th>
                <th>Precio Inicial</th>
                <th>Estado</th>
                <th>Usuario Ganador</th>
                <th>Categoría</th>
            </tr>
        </thead>
        <tbody>
            {{#each auctions}}
            <tr>
                <td>{{this.title}}</td>
                <td>{{this.description}}</td>
                <td>{{this.product.product}}</td>
                <td>{{this.initialPrice}}</td>
                <td>{{this.status}}</td>
                <td>{{this.winnerUser}}</td>
                <td>{{this.category}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
