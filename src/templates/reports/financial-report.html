<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte Financiero</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Reporte Financiero</h1>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Descripción</th>
                <th>Producto</th>
                <th>Categoría</th>
                <th>Precio Final</th>
                <th>Fecha de Finalización</th>
            </tr>
        </thead>
        <tbody>
            {{#each auctionsFinish}}
            <tr>
                <td>{{this.title}}</td>
                <td>{{this.description}}</td>
                <td>{{this.product.product}}</td>
                <td>{{this.category}}</td>
                <td>{{this.finalPrice}}</td>
                <td>{{this.endDate}}</td>
            </tr>
            {{/each}}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Generado</td>
                <td colspan="2">{{totalGenerated}}</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
